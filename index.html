<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around</title>
    <meta name="author" content="Gabriel Ruiz">
    <meta name="description" content="
    Proyecto around de TripleTen 
    insertando javaScript por primera vez
    ">
    <meta name="keywords" content="html, css, js">
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <main class="content">
        <section class="header">
            <img
            src="./images/header_title.png"
            alt="Around title"
            class="header__title"
            >
            <hr class="header__line">
        </section>

        <section class="profile">
            <div class="profile__avatar">
                <img
                src="./images/Avatar.png"
                alt="Imagen de perfil del usuario"
                class="profile__image"
                >
            </div>
            <div class="profile__info">
                <h2 class="profile__name">Jacques Cousteau</h2>
                <p class="profile__description">Explorador</p>
                <img
                src="./images/Edit Button.svg"
                alt="Boton para editar perfil"
                class="profile__editbutton"
                >
            </div>
            <div class="profile__addbutton">
                <img
                src="./images/Add Button.svg"
                alt="Boton para agregar imagenes"
                class="profile__new-picture"
                >
            </div>
        </section>

        <section class="pictures">
            <div class="pictures__item">
                <img
                src="./images/valle de yosemite.jpg"
                alt="Imagen del Valle de Yosemite"
                class="pictures__image"
                >
                <div class="pictures__footer">
                    <h3 class="pictures__title">Valle de Yosemite</h3>
                    <img
                    src="./images/Like-button.svg"
                    alt="Boton de like"
                    class="pictures__button"
                    >
                </div>
            </div>
            <div class="pictures__item">
                <img
                src="./images/lago louise.png"
                alt="Imagen del Valle de Yosemite"
                class="pictures__image"
                >
                <div class="pictures__footer">
                    <h3 class="pictures__title">Lago Louise</h3>
                    <img
                    src="./images/Like-button.svg"
                    alt="Boton de like"
                    class="pictures__button"
                    >
                </div>
            </div>
            <div class="pictures__item">
                <img
                src="./images/montañas calvas.png"
                alt="Imagen del Valle de Yosemite"
                class="pictures__image"
                >
                <div class="pictures__footer">
                    <h3 class="pictures__title">Montañas calvas</h3>
                    <img
                    src="./images/Like-button.svg"
                    alt="Boton de like"
                    class="pictures__button"
                    >
                </div>
            </div>
            <div class="pictures__item">
                <img
                src="./images/latemar.png"
                alt="Imagen del Valle de Yosemite"
                class="pictures__image"
                >
                <div class="pictures__footer">
                    <h3 class="pictures__title">Latemar</h3>
                    <img
                    src="./images/Like-button.svg"
                    alt="Boton de like"
                    class="pictures__button"
                    >
                </div>
            </div>
            <div class="pictures__item">
                <img
                src="./images/Vanois-park.png"
                alt="Imagen del Valle de Yosemite"
                class="pictures__image"
                >
                <div class="pictures__footer">
                    <h3 class="pictures__title">Vanois National...</h3>
                    <img
                    src="./images/Like-button.svg"
                    alt="Boton de like"
                    class="pictures__button"
                    >
                </div>
            </div>
            <div class="pictures__item">
                <img
                src="./images/lago di braies.png"
                alt="Imagen del Valle de Yosemite"
                class="pictures__image"
                >
                <div class="pictures__footer">
                    <h3 class="pictures__title">Lago di Braies</h3>
                    <img
                    src="./images/Like-button.svg"
                    alt="Boton de like"
                    class="pictures__button"
                    >
                </div>
            </div>
        </section>
        <footer class="footer">
            <p class="footer__paragraph">© 2024. Gabriel Ruiz (Around the U.S.A.)</p>
        </footer>
        <div class="popup__container">
                <form class="popup">
                        <h4 class="popup__title">Editar perfil</h4>
                                <input 
                                    type="text" 
                                    placeholder="Nombre" 
                                    class="popup__input popup__input-name"
                                >
                                <input
                                    type="text"
                                    placeholder="Acerca de mi"
                                    class="popup__input popup__input-description"
                                >
                                <button type="submit" class="popup__button" disabled>Guardar</button>
                                <figure class="popup__close">
                                    <img 
                                        src="./images/Close Icon.svg" 
                                        alt="Boton para cerrar la Edicion"
                                        class="popup__close-button"
                                        >
                                </figure>
                </form>
        </div>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
