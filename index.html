<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around</title>
    <meta name="author" content="Gabriel Ruiz">
    <meta name="description" content="
    Proyecto around de TripleTen 
    insertando javaScript por primera vez
    ">
    <meta name="keywords" content="html, css, js">
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <main class="content">
        <section class="header">
            <img
            src="./images/header_title.png"
            alt="Around title"
            class="header__title"
            >
            <hr class="header__line">
        </section>

        <section class="profile">
            <div class="profile__avatar">
                <img
                src="./images/Avatar.png"
                alt="Imagen de perfil del usuario"
                class="profile__image"
                >
            </div>
            <div class="profile__info">
                <h2 class="profile__name">Jacques Cousteau</h2>
                <p class="profile__description">Explorador</p>
                <img
                src="./images/Edit Button.svg"
                alt="Boton para editar perfil"
                class="profile__editbutton"
                >
            </div>
            <div class="profile__addbutton">
                <img
                src="./images/Add Button.svg"
                alt="Boton para agregar imagenes"
                class="profile__new-picture"
                >
            </div>
        </section>

        <section class="pictures">
            <template class="pictures__template">
                <div class="pictures__item">
                    <img
                    src=""
                    alt="Imagen del Valle de Yosemite"
                    class="pictures__image"
                    >
                    <img
                        src="./images/Trash.svg"
                        alt="Bote de basura"
                        class="pictures__delete-button"
                    >
                    <div class="pictures__footer">
                        <h3 class="pictures__title"></h3>
                        <img
                        src="./images/Like-button.svg"
                        alt="Boton de like"
                        class="pictures__button"
                        >
                    </div>
                </div>    
            </template>
        </section>
        <footer class="footer">
            <p class="footer__paragraph">Â© 2024. Gabriel Ruiz (Around the U.S.A.)</p>
        </footer>
        <div class="popup">
                <form novalidate class="popup__container">
                        <h4 class="popup__title">Editar perfil</h4>
                                <input 
                                    type="text" 
                                    placeholder="Nombre" 
                                    class="popup__input popup__input-name"
                                    id="popup__name"
                                    required
                                    minlength="2"
                                    maxlength="40"
                                >
                                <span class="popup__error" id="popup__name-error"></span>
                                <input
                                    type="text"
                                    placeholder="Acerca de mi"
                                    class="popup__input popup__input-description"
                                    id="popup__description"
                                    required
                                    minlength="2"
                                    maxlength="200"
                                >
                                <span class="popup__error" id="popup__description-error"></span>
                                <button type="submit" class="popup__button" disabled>Guardar</button>
                                <figure class="popup__close">
                                    <img 
                                        src="./images/Close Icon.svg" 
                                        alt="Boton para cerrar la Edicion"
                                        class="popup__close-button"
                                        id="close-button"
                                        >
                                </figure>
                </form>
        </div>
        <div class="form popup">
            <form novalidate class="form__container popup__container" id="Form__card">
                    <h4 class="form__title">Nuevo lugar</h4>
                            <input 
                                type="text" 
                                placeholder="Titulo" 
                                class="form__input form__input-name popup__input"
                                id="popup__title"
                                required
                                minlength="2"
                                maxlength="30"
                            >
                            <span class="popup__error" id="popup__title-error"></span>
                            <input
                                type="url"
                                placeholder="Enlace de imagen"
                                class="form__input form__input-link popup__input"
                                id="popup__url"
                                required
                            >
                            <span class="popup__error" id="popup__url-error"></span>
                            <button type="submit" class="form__button popup__button" disabled>Crear</button>
                            <figure class="form__xbutton">
                                <img 
                                    src="./images/Close Icon.svg" 
                                    alt="Boton para cerrar la Edicion"
                                    class="form__close-button"
                                    id="close-button"
                                    >
                            </figure>
                </form>
        </div>

        <figure class="images">
            <div class="images__container">
                <img
                    src=""
                    alt="Imagen del Valle de Yosemite"
                    class="images__content"
                >
                <p class="images__paragraph"></p>
                <img 
                    src="./images/Close Icon.svg" 
                    alt="Boton para cerrar la Edicion"
                    class="images__close-button"
                >
    </main>
    <script src="scripts/index.js" type="module"></script>
</body>
</html>
